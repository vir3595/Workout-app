<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="workout-planner" class="screen">
        <h1>Workout Planner</h1>
        <ul id="weekday-list">
            <li><button class="day-btn" data-day="Monday">Monday</button></li>
            <li><button class="day-btn" data-day="Tuesday">Tuesday</button></li>
            <li><button class="day-btn" data-day="Wednesday">Wednesday</button></li>
            <li><button class="day-btn" data-day="Thursday">Thursday</button></li>
            <li><button class="day-btn" data-day="Friday">Friday</button></li>
            <li><button class="day-btn" data-day="Saturday">Saturday</button></li>
            <li><button class="day-btn" data-day="Sunday">Sunday</button></li>
        </ul>
    </div>

    <div id="weekday-workout" class="screen hidden">
        <h1 id="selected-day-title">Workout</h1>
        <button id="back-to-planner">⬅ Back</button>
        <input type="text" id="exercise-name" placeholder="Exercise Name">
        <input type="number" id="exercise-weight" placeholder="Weight (kg)">
        <input type="number" id="exercise-reps" placeholder="Reps">
        <input type="number" id="exercise-sets" placeholder="Sets">
        <button id="add-exercise">Add Exercise</button>
        <ul id="exercise-list"></ul>
    </div>

    <div id="home" class="screen hidden">
        <h1>Today's Workout</h1>
        <ul id="todays-workout"></ul>
    </div>

    <div id="stats" class="screen hidden">
        <h1>Workout Statistics</h1>
        <p>Track your workout progress here.</p>
    </div>

    <div class="bottom-nav">
        <button id="btn-planner">🏋️</button>
        <button id="btn-home">🏠</button>
        <button id="btn-stats">📊</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to Your Workout Planner üí™</h1>
        <p id="motivational-quote"></p>
        <button id="start-btn">Start Planning</button>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="hidden">
        <h2>Select Your Workout Day</h2>
        <ul id="weekday-list">
            <li>
                <button class="day-btn" data-day="Monday">Monday</button>
                <select class="muscle-group">
                    <option value="">Select Muscle Group</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Arms">Arms</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Core">Core</option>
                </select>
            </li>
            <li>
                <button class="day-btn" data-day="Tuesday">Tuesday</button>
                <select class="muscle-group">
                    <option value="">Select Muscle Group</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Arms">Arms</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Core">Core</option>
                </select>
            </li>
            <!-- Repeat for other days -->
        </ul>
        <button id="progress-btn">Weekly Progress üìä</button>
    </div>

    <!-- Workout Page -->
    <div id="workout-page" class="hidden">
        <h2 id="workout-day-title"></h2>
        <div id="exercise-list"></div>
        <button id="add-exercise">‚ûï Add Exercise</button>
        <button id="back-btn">‚¨ÖÔ∏è</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

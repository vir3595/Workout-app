<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen">
        <h1>🔥 Get Ready to Crush It! 💪</h1>
        <p id="quote"></p>
        <button id="startBtn">Start Planning 🚀</button>
    </div>

    <div id="weekView" class="hidden">
        <h2>Select Your Workout Day 🏋️‍♂️</h2>
        <ul class="weekday-list">
            <li><button class="day-btn" onclick="openDay('monday')">Monday</button></li>
            <li><button class="day-btn" onclick="openDay('tuesday')">Tuesday</button></li>
            <li><button class="day-btn" onclick="openDay('wednesday')">Wednesday</button></li>
            <li><button class="day-btn" onclick="openDay('thursday')">Thursday</button></li>
            <li><button class="day-btn" onclick="openDay('friday')">Friday</button></li>
            <li><button class="day-btn" onclick="openDay('saturday')">Saturday</button></li>
            <li><button class="day-btn" onclick="openDay('sunday')">Sunday</button></li>
        </ul>
    </div>

    <div id="dayView" class="hidden">
        <button id="backBtn">⬅️ Back</button>
        <h2 id="dayTitle"></h2>
        <ul id="workout-list"></ul>
        <button id="saveWorkout">✅ Save Progress</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

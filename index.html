<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen">
        <h1>Welcome to Your Workout Planner</h1>
        <p id="motivational-quote">"Push yourself because no one else is going to do it for you."</p>
        <button id="start-button">Let's Go</button>
    </div>

    <div id="workout-planner" class="screen hidden">
        <h1>Workout Planner</h1>
        <ul id="weekday-list">
            <li><button class="day-btn" data-day="Monday">Monday</button></li>
            <li><button class="day-btn" data-day="Tuesday">Tuesday</button></li>
            <li><button class="day-btn" data-day="Wednesday">Wednesday</button></li>
            <li><button class="day-btn" data-day="Thursday">Thursday</button></li>
            <li><button class="day-btn" data-day="Friday">Friday</button></li>
            <li><button class="day-btn" data-day="Saturday">Saturday</button></li>
            <li><button class="day-btn" data-day="Sunday">Sunday</button></li>
        </ul>
    </div>

    <div id="home" class="screen hidden">
        <h1>Today's Workout</h1>
        <ul id="todays-workout"></ul>
    </div>

    <div id="stats" class="screen hidden">
        <h1>Workout Statistics</h1>
        <p>Track your progress here.</p>
    </div>

    <div class="bottom-nav">
        <button id="btn-planner">🏋️</button>
        <button id="btn-home">🏠</button>
        <button id="btn-stats">📊</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

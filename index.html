<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcome-page">
        <h1>Welcome to Workout Planner</h1>
        <button id="start-planning">Start Planning</button>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="hidden">
        <h2>Select Your Weekday</h2>
        <div id="weekday-buttons">
            <button class="weekday" data-day="Monday">Monday</button>
            <button class="weekday" data-day="Tuesday">Tuesday</button>
            <button class="weekday" data-day="Wednesday">Wednesday</button>
            <button class="weekday" data-day="Thursday">Thursday</button>
            <button class="weekday" data-day="Friday">Friday</button>
            <button class="weekday" data-day="Saturday">Saturday</button>
            <button class="weekday" data-day="Sunday">Sunday</button>
        </div>
        <button id="weekly-progress">Weekly Progress</button>
    </div>

    <!-- Exercise Page -->
    <div id="exercise-page" class="hidden">
        <h2 id="selected-day"></h2>
        
        <!-- Muscle Group Selection -->
        <label for="muscle-group">Select Muscle Group:</label>
        <select id="muscle-group">
            <option value="Chest">Chest</option>
            <option value="Back">Back</option>
            <option value="Legs">Legs</option>
            <option value="Shoulders">Shoulders</option>
            <option value="Arms">Arms</option>
        </select>

        <!-- Exercise Input -->
        <input type="text" id="exercise-input" placeholder="Enter exercise">
        <button id="add-exercise">Add Exercise</button>
        
        <!-- Exercise List -->
        <ul id="exercise-list"></ul>
        
        <!-- Buttons -->
        <button id="save-workout">Save Workout</button>
        <button id="back-button" class="back-button">Back</button>
    </div>

    <!-- Weekly Progress Page -->
    <div id="progress-page" class="hidden">
        <h2>Weekly Progress</h2>
        <ul id="progress-list"></ul>
        <button id="back-to-main" class="back-button">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Workout Planner -->
    <section id="plannerScreen" class="screen">
        <h2>Workout Planner</h2>
        <div class="weekdays">
            <button class="day-btn" data-day="Monday">Mon</button>
            <button class="day-btn" data-day="Tuesday">Tue</button>
            <button class="day-btn" data-day="Wednesday">Wed</button>
            <button class="day-btn" data-day="Thursday">Thu</button>
            <button class="day-btn" data-day="Friday">Fri</button>
            <button class="day-btn" data-day="Saturday">Sat</button>
            <button class="day-btn" data-day="Sunday">Sun</button>
        </div>

        <h3 id="selectedDayTitle">Select a Day</h3>
        <div id="exerciseForm">
            <input type="text" id="exerciseName" placeholder="Exercise Name">
            <input type="number" id="exerciseWeight" placeholder="Weight (kg)">
            <input type="number" id="exerciseReps" placeholder="Reps">
            <input type="number" id="exerciseSets" placeholder="Sets">
            <button id="addExerciseBtn">Add Exercise</button>
        </div>

        <table id="exerciseTable">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Weight (kg)</th>
                    <th>Reps</th>
                    <th>Sets</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="exerciseList"></tbody>
        </table>
    </section>

    <!-- Home Page -->
    <section id="homeScreen" class="screen active">
        <h2>Today's Workout</h2>
        <table id="todaysWorkoutTable">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Weight</th>
                    <th>Reps</th>
                    <th>Sets</th>
                </tr>
            </thead>
            <tbody id="todaysWorkout"></tbody>
        </table>
    </section>

    <!-- Stats Page -->
    <section id="statsScreen" class="screen">
        <h2>Workout Stats</h2>
        <p>Weekly Summary Coming Soon...</p>
    </section>

    <!-- Floating Bottom Navigation -->
    <nav class="bottom-nav">
        <button id="plannerBtn" class="nav-btn">üìÖ</button>
        <button id="homeBtn" class="nav-btn">üè†</button>
        <button id="statsBtn" class="nav-btn">üìä</button>
    </nav>

    <!-- Notification -->
    <div id="notification" class="hidden">Exercise Added! ‚úÖ</div>

</body>
</html>

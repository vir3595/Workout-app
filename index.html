<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome">
        <h1>Welcome to Your Workout Planner</h1>
        <button id="start-planning">Start Planning</button>
    </div>

    <div id="main-menu" class="hidden">
        <h2>Plan Your Workout</h2>
        <button id="weekly-progress">View Weekly Progress</button>
        <div id="weekdays">
            <button class="day" data-day="Monday">Monday</button>
            <button class="day" data-day="Tuesday">Tuesday</button>
            <button class="day" data-day="Wednesday">Wednesday</button>
            <button class="day" data-day="Thursday">Thursday</button>
            <button class="day" data-day="Friday">Friday</button>
            <button class="day" data-day="Saturday">Saturday</button>
            <button class="day" data-day="Sunday">Sunday</button>
        </div>
    </div>

    <div id="exercise-page" class="hidden">
        <h2>Plan Exercises for <span id="selected-day"></span></h2>
        <select id="muscle-group">
            <option value="">Select Muscle Group</option>
            <option value="chest">Chest</option>
            <option value="legs">Legs</option>
            <option value="back">Back</option>
            <option value="shoulders">Shoulders</option>
            <option value="arms">Arms</option>
        </select>
        <input type="text" id="exercise-name" placeholder="Enter Exercise">
        <button id="add-exercise">Add Exercise</button>
        <ul id="exercise-list"></ul>
        <button id="save-workout">Save Workout</button>
        <button id="back" class="bottom-left fixed-bottom">Back</button>
    </div>

    <div id="progress-page" class="hidden">
        <h2>Weekly Progress</h2>
        <ul id="progress-list"></ul>
        <button id="back-to-main">Back</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>ðŸ”¥ Let's Crush Your Workout! ðŸ”¥</h1>
        <p id="quote"></p>
        <button id="start-btn">Start Planning</button>
    </div>

    <!-- Weekly Planner -->
    <div id="weekly-planner" class="hidden">
        <h2>Select Your Workout Day</h2>
        <div id="days-container">
            <button class="day-btn" data-day="Monday">Monday</button>
            <button class="day-btn" data-day="Tuesday">Tuesday</button>
            <button class="day-btn" data-day="Wednesday">Wednesday</button>
            <button class="day-btn" data-day="Thursday">Thursday</button>
            <button class="day-btn" data-day="Friday">Friday</button>
            <button class="day-btn" data-day="Saturday">Saturday</button>
            <button class="day-btn" data-day="Sunday">Sunday</button>
        </div>
    </div>

    <!-- Day's Workout Plan -->
    <div id="workout-day" class="hidden">
        <button id="back-btn">â¬… Back</button>
        <h2 id="workout-day-title"></h2>
        <ul id="workout-list"></ul>
        <div id="workout-form">
            <input type="text" id="exercise" placeholder="Exercise">
            <input type="number" id="weight" placeholder="Weight (kg)">
            <input type="number" id="reps" placeholder="Reps">
            <button id="add-workout">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to Your Workout Planner</h1>
        <p id="motivational-quote"></p>
        <button onclick="startWorkout()">Start Planning</button>
    </div>

    <div id="weekly-menu" class="hidden">
        <h2>Select Your Workout Day</h2>
        <div class="menu-container">
            <div class="weekday-list">
                <button class="weekday" onclick="openWorkout('Monday')">Monday</button>
                <button class="weekday" onclick="openWorkout('Tuesday')">Tuesday</button>
                <button class="weekday" onclick="openWorkout('Wednesday')">Wednesday</button>
                <button class="weekday" onclick="openWorkout('Thursday')">Thursday</button>
                <button class="weekday" onclick="openWorkout('Friday')">Friday</button>
                <button class="weekday" onclick="openWorkout('Saturday')">Saturday</button>
                <button class="weekday" onclick="openWorkout('Sunday')">Sunday</button>
            </div>
            <button id="progress-button" onclick="viewProgress()">üìä View Weekly Progress</button>
        </div>
    </div>

    <div id="workout-planner" class="hidden">
        <h2 id="workout-day-title"></h2>
        <div class="exercise-input">
            <input type="text" id="exercise-name" placeholder="Exercise Name">
            <input type="number" id="exercise-sets" placeholder="Sets">
            <input type="number" id="exercise-reps" placeholder="Reps">
            <input type="number" id="exercise-weight" placeholder="Weight (kg)">
            <button onclick="addExercise()">‚ûï Add Exercise</button>
        </div>
        <table id="workout-table">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="back-to-menu" onclick="goBack()">‚¨ÖÔ∏è</button>
    </div>

    <div id="weekly-progress" class="hidden">
        <h2>Weekly Progress</h2>
        <div id="progress-container"></div>
        <button id="back-to-main" onclick="goBackToMenu()">‚¨ÖÔ∏è</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

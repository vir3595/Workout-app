<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to Your Workout Planner</h1>
        <p id="quote">Loading motivational quote...</p>
        <button id="start-btn">Start Planning</button>
    </div>

    <!-- Weekly Workout Plan -->
    <div id="week-plan" class="hidden">
        <h2>Select Your Workout Day</h2>
        <div id="days-container">
            <button class="day-btn" data-day="Monday">Monday</button>
            <button class="day-btn" data-day="Tuesday">Tuesday</button>
            <button class="day-btn" data-day="Wednesday">Wednesday</button>
            <button class="day-btn" data-day="Thursday">Thursday</button>
            <button class="day-btn" data-day="Friday">Friday</button>
            <button class="day-btn" data-day="Saturday">Saturday</button>
            <button class="day-btn" data-day="Sunday">Sunday</button>
        </div>
    </div>

    <!-- Daily Workout Planner -->
    <div id="workout-planner" class="hidden">
        <h2 id="day-title"></h2>
        <button id="back-btn">‚Üê Back</button>
        <form id="workout-form">
            <input type="text" id="exercise-name" placeholder="Exercise Name" required>
            <input type="number" id="exercise-weight" placeholder="Weight (kg)" required>
            <input type="number" id="exercise-reps" placeholder="Reps" required>
            <button type="submit">Add Exercise</button>
        </form>
        <ul id="workout-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
